<!DOCTYPE html>
<html>

<head>
    <title>Harrison's Blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Harrison's Blog</a></h1>
    </header>
{% for post in posts %}
    <article> 
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <time>published: {{post.published_date}}</time>
    </article>
{% endfor %}
</body>

</html>
